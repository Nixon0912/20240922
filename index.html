<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            color: #333;
        }
        .line1 {
            font-size: 2em;
        }
        .line2 {
            font-size: 3em;
        }
        .line3 {
            font-size: 4em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="line1">大狗都未躺下</div>
        <div class="line2">小狗躺什麼？</div>
        <div class="line3">給我起來工作！！！！！</div>
    </div>
</body>
</html>
